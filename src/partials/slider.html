<section class="collage">
    <div class="container collage__container">
        <picture class="collage__img">
            <source 
                media="(max-width: 767px)" 
                srcset="
                    ./images/photo-collage-320px@1x.png 1x,
                    ./images/photo-collage-320px@2x.png 2x,
                    ./images/photo-collage-320px@3x.png 3x"
                    type="image/png">
            <source 
                media="(min-width: 768px)" 
                srcset="
                    ./images/photo-collage-768px@1x.png 1x,
                    ./images/photo-collage-768px@2x.png 2x,
                    ./images/photo-collage-768px@3x.png 3x">
            <source 
                media="(max-width: 1280px)" 
                srcset="
                    ./images/photo-collage-1280px@1x.png 1x,
                    ./images/photo-collage-1280px@2x.png 2x,
                    ./images/photo-collage-1280px@3x.png 3x">
            <img src="./images/photo-collage@1x.png" alt="ice cream collage">
        </picture> 
    </div>
</section>
<section class="slider">
    <div class="container">
        <ul class="slider__list">
            <li class="slider__list__element">
                <img src="./images/person-one.png" alt="testimonial">
                <div class="slider__list__box">
                    <p class="slider__list__box__review">Nullam viverra consectetuer. Quisque cursus et,
                        porttitor risus. Aliquam sem. In hendrerit nulla quam nunc, accumsan
                        congue. Lorem ipsum primis in nibh vel risus.
                    </p>
                </div>
                <p>Emily, Los Angeles</p>
            </li>
        </ul>
    </div>
</section>
